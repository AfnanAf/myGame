<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/h-icon.png">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h5>HangMan Game</h5>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" id="home-link">Home </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" id="new-link">New</a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="game-container">
        <div class="img-word-container">
            <div class="svg-container">
                 <svg width="263" height="449" xmlns="http://www.w3.org/2000/svg">
                     Created with Method Draw - http://github.com/duopixel/Method-Draw/ 

                    <g>
                        <title>background</title>
                        <rect x="-1" y="-1" width="265" height="451" id="canvas_background" fill="#fff" />
                        <g id="canvasGrid" display="none">
                            <rect id="svg_3" width="100%" height="100%" x="0" y="0" stroke-width="0"
                                fill="url(#gridpattern)" />
                        </g>
                    </g>
                    <g class="svg-elements-container">
                        <title>Layer 1</title>
                        <!--hanger-->
                        <rect  id="svg_5" />
                        <rect  id="svg_6" />
                        <rect id="svg_7"  />
                        <rect id="svg_8"  />
                        <rect id="svg_9"  />
                        <!--hanger-->


                        <!---Head-->
                        <ellipse id="svg_10" />


                        <!--Body-->
                        <rect  id="svg_12" />


                        <!--Right hand-->
                        <rect  id="svg_13" />
                        
                        <!--Left hand-->
                        <rect  id="svg_14" />


                        <!--Right leg -->
                        <rect  id="svg_15" />

 
                        <!---Left leg-->
                        <rect id="svg_16" />

                    </g>
                </svg> 
            
            </div>
            <div class="secret-word-container">

            </div>
        </div>
        <div class="letters-container">
            <div id="A"class="letter">A</div>
            <div id="B"class="letter">B</div>
            <div id="C"class="letter">C</div>
            <div id="D" class="letter">D</div>
            <div id="E" class="letter">E</div>
            <div id="F" class="letter">F</div>
            <div id="G" class="letter">G</div>
            <div id="H" class="letter">H</div>
            <div id="I" class="letter">I</div>
            <div id="J" class="letter">J</div>
            <div id="K" class="letter">K</div>
            <div id="L" class="letter">L</div>
            <div id="M" class="letter">M</div>
            <div id="N" class="letter">N</div>
            <div id="O" class="letter">O</div>
            <div id="P" class="letter">P</div>
            <div id="Q" class="letter">Q</div>
            <div id="R" class="letter">R</div>
            <div id="S" class="letter">S</div>
            <div id="T" class="letter">T</div>
            <div id="U" class="letter">U</div>
            <div id="V" class="letter">V</div>
            <div id="W" class="letter">W</div>
            <div id="X" class="letter">X</div>
            <div id="Y" class="letter">Y</div>
            <div id="Z" class="letter">Z</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>

</html>
